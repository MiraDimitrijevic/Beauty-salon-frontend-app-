<ion-app> 
  <ion-menu side="start" contentId="main" type="overlay">
  <ion-header>
    <ion-toolbar >
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
   <ion-list>
  <ion-menu-toggle>
    <ion-item routerLink="/tabs/services">
      <ion-icon name="diamond-sharp" slot="start"></ion-icon>
              <ion-label>Services</ion-label>
    </ion-item>
  </ion-menu-toggle>
  <ion-menu-toggle>
    <ion-item routerLink="/tabs/appointments">
      <ion-icon name="calendar-number-sharp"  slot="start"></ion-icon>
              <ion-label>Appointments</ion-label>
    </ion-item>
  </ion-menu-toggle> 
  <ion-menu-toggle  *ngIf="(this.authService.userType  | async) == 'client'">
    <ion-item routerLink="/tabs/schedule">
      <ion-icon name="cart-sharp"  slot="start"></ion-icon>
                    <ion-label>Schedule</ion-label>
    </ion-item>
  </ion-menu-toggle>
  <ion-menu-toggle  *ngIf="(this.authService.userType  | async) == 'manager'">
    <ion-item routerLink="/tabs/employees">
      <ion-icon name="people-circle-outline"  slot="start"></ion-icon>
                    <ion-label>Employees</ion-label>
    </ion-item>
  </ion-menu-toggle>
  <ion-menu-toggle>
    <ion-item (click)="logout()">
      <ion-icon name="power-outline"  slot="start"></ion-icon>
     <!-- <ion-icon name="log-out" slot="start"></ion-icon>-->
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-menu-toggle>
   </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet  id="main"></ion-router-outlet>
</ion-app>
