<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Available times
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  justify-content-center align-items-center>
  <ion-datetime
  [presentation]="'date'"
  [formControl]="dateControl"
  [displayFormat]="dateFormat"
  [min]="minDate"
  [max]="maxDate"
  (ionChange)="onDateChanged($event)"
></ion-datetime>
<ion-grid>
  <!-- The *ngFor directive will loop through the 'times' array -->
  <ion-row>
    <ion-col size="4" *ngFor="let time of times">
      <ion-card (click)="selectTime(time)">
        <!-- Content of your card, e.g., the time value -->
        {{ time }}
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-row>
<ion-col>
<ion-button  shape="round" expand="block" size="small" [disabled]="isButtonDisabled"  (click)="addToCard()" >
  <ion-icon name="bag-add"></ion-icon>  Add to card
</ion-button>
</ion-col>
<ion-col>
<ion-button shape="round" expand="block" size="small" [disabled]="isButtonDisabled" (click)="makeAppointment()" id="makeAppointment" >
  <ion-icon name="checkmark-done-outline"></ion-icon> Finish
</ion-button>
</ion-col>
</ion-row>
<ion-alert
[isOpen]="isAlertOpen"
trigger="makeAppointment"
header="Information"
subHeader="Important message"
[message]="message" 
[buttons]="alertButtons"
></ion-alert>
</ion-content>
