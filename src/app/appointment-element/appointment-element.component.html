<ion-card>
  <ion-card-title>
<ion-text>
    <h2>  {{formattedDate}} </h2>
</ion-text>
</ion-card-title>
<ion-card-content>

  <ion-row>
    <ion-col size="4">
      <ion-icon name="hourglass-sharp"></ion-icon>
    </ion-col>
    <ion-col size="4">
<ion-label>
  <p>
  {{appointment.start_time}} - {{appointment.end_time}}
  </p>
</ion-label>
</ion-col>
</ion-row>
</ion-card-content>
<ion-button *ngIf="(this.authService.userType  | async) == 'client'"  (click)="showConfirmAlert()">
  CANCEL APPOINTMENT
</ion-button>
</ion-card>
